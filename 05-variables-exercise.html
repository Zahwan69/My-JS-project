<!DOCTYPE html>
<html>
  <head>
    <title>
      exercise for variables
    </title>
  </head>
  <body>
    <script>
      const name = "Zahwan";
      console.log(`My name is: ${name}`);

      let cost = (1 * 5) + (2 * 3) + (1 * 9);
      console.log(`Cost of food: $${cost}`);

      let tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);

      let total = cost + tax;
      console.log(`Total cost: $${total}`);
    </script>
  </body>
</html>
