    <script>
      function greet(name) {
        if (name = name){
          console.log(`Hello, ${name}`);
        } else if (name = !name) {
          console.log('Hi there');
        }
      }
      greet('Zahwan');
      greet();

      function convertToFahrenheit(celsius) {
        return (celsius * (9 / 5) + 32);
      }
      function convertToCelsius(fahrenheit) {
        return ((fahrenheit - 32) * 5 / 9);
      }
      convertToFahrenheit(25);
      convertToCelsius(86);

      function convertTemperature(degrees, unit) {
        if (unit === 'C') {
          convertToFahrenheit(degrees);
          const result = convertToFahrenheit(degrees);
          return `${result}F`;
        } else if (unit === 'F') {
          convertToCelsius(degrees);
          const result = convertToCelsius(degrees);
          return `${result}C`;
        }
      }
      console.log(convertTemperature(25, 'C'))
      console.log(convertTemperature(86, 'F'))

        if (from === 'km' && to === 'miles'){
          return distance = distance / (16/10);
        } else if (from === 'miles' && to === 'km') {
          return distance = distance * 1.6;
        }else if ((from && to ==='km') || (from && to ==='miles')) {
          return distance = distance + ` ${ from || to}`;
       /* }else {

      }
      console.log(convertLength(5, 'km', 'miles'));
      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'miles', 'miles'));
