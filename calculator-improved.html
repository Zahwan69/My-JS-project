<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    
    <script>
      let calculation = '';

      function updatecalculation(value) {
        calculation += value;
        console.log(calculation);
      };

      function evaluatecalculation() {
        if{ calculation = eval(calculation);
        console.log(calculation);}
        else{ 
          console.log("Invalid");
        }  
      }
    </script>
  </head>
  <body>
    <p>
      <button onclick="
        updatecalculation(' 1 ');
        ">
        1
      </button>
    
      <button onclick="
        calculation += 2;
        console.log(calculation)
        ">
        2
      </button>
    
      <button onclick="
        calculation += 3;
        console.log(calculation)
        ">
        3
      </button>
    </p>

    <p>
      <button onclick="
        calculation += 4;
        console.log(calculation);
      ">4</button>

      <button onclick="
        calculation += 5;
        console.log(calculation);
      ">5</button>

      <button onclick="
        calculation += 6;
        console.log(calculation);
      ">6</button>
    </p>

    <p>
      <button onclick="
        calculation += 7;
        console.log(calculation);
      ">7</button>

      <button onclick="
        calculation += 8;
        console.log(calculation);
      ">8</button>

      <button onclick="
        calculation += 9;
        console.log(calculation);
      ">9</button>
      <button onclick="
        calculation += 0;
        console.log(calculation);
      ">
        0
      </button>
      
      <button onclick="
        calculation += '.';
        console.log(calculation);
      ">
        .
      </button>
    </p>

    <p>
      <button onclick="
        calculation = calculation += ` + `;
        console.log(calculation)
      ">
        +
      </button>
      
      <button onclick="
        calculation += ' - ';
        console.log(calculation);
      ">-</button>

      <button onclick="
        calculation += ' * ';
        console.log(calculation);
      ">*</button>
      <button onclick="
        calculation += ' / ';
        console.log(calculation);
      ">/</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">
        =
      </button>
    </p>
      <button onclick="
        calculation ='';
        console.log(calculation);
      ">Clear</button>
  </body>
</html>
